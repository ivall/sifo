{% extends 'base.html' %}

{% block content %}

<form action="/users/register/" method="POST" class="form-group">
    {% csrf_token %}
    <div class="form-group">
        <label for="username" class="bmd-label-floating">Nazwa użytkownika</label>
        <input type="text" class="form-control" id="username" name="username" required minlength="4" maxlength="16">
    </div>
    <div class="form-group">
        <label for="password1" class="bmd-label-floating">Hasło</label>
        <input type="password" class="form-control" id="password1" name="password1" required minlength="6" maxlength="32">
    </div>
    <div class="form-group">
        <label for="password2" class="bmd-label-floating">Powtórz hasło</label>
        <input type="password" class="form-control" id="password2" name="password2" required minlength="6" maxlength="32">
    </div>
    <div class="form-group">
      <div class="checkbox">
          <label><input type="checkbox" required>Rejestrując się oświadczam, że ponoszę całkowitą odpowiedzialność za treści wrzucane z mojego konta.</label>
      </div>
    </div>
    {% include 'recaptcha.html' %}
    <button type="submit" class="btn btn-success btn-raised">Zarejestruj się</button>
</form>
{% endblock %}
