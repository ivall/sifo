{% extends 'base.html' %}

{% block content %}
<form action="/users/login/" method="POST" class="form-group">
    {% csrf_token %}
    <div class="form-group">
        <label for="username" class="bmd-label-floating">Nazwa użytkownika</label>
        <input type="text" class="form-control" id="username" name="username" required minlength="4" maxlength="16">
    </div>
    <div class="form-group">
        <label for="password" class="bmd-label-floating">Hasło</label>
        <input type="password" class="form-control" id="password" name="password" required minlength="6" maxlength="32">
    </div>
    <button type="submit" class="btn btn-success btn-raised">Zaloguj się</button>
</form>
{% endblock %}
