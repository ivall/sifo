<div class="modal fade" id="addLinkModal" tabindex="-1" role="dialog" aria-labelledby="addLinkModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addLinkModalLabel">Dodaj link</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <form id="add_link_form" action="/add_link/" method="POST" class="form-group">
            {% csrf_token %}
            <input type="hidden" name="video_id" value="{{ video.id }}">
            {% if episode_view %}
            <input type="hidden" name="episode_id" value="{{ episode.id }}">
            {% endif %}
            <div class="form-group">
                <label for="service" class="bmd-label-floating">Serwis</label>
                <input type="text" class="form-control" id="service" name="service" required minlength="2" maxlength="32">
                <small id="serviceHelp" class="form-text text-muted">Nazwa strony na której znajduje się film np. openload.</small>
            </div>
            <div class="form-group">
                <label for="link" class="bmd-label-floating">Link</label>
                <input type="URL" class="form-control" id="link" name="link" required>
            </div>
            <div class="form-group">
                <label for="language" class="bmd-label-floating">Język</label>
                <select class="form-control" id="language" name="language" required>
                    {% for language in languages %}
                        <option>{{ language.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="quality" class="bmd-label-floating">Jakość</label>
                <select class="form-control" id="quality" name="quality" required>
                    <option>144p</option>
                    <option>240p</option>
                    <option>360p</option>
                    <option>480p</option>
                    <option selected>720p</option>
                    <option>1080p</option>
                </select>
                <small id="qualityHelp" class="form-text text-muted">Jeżeli nie ma Twojej jakości wybierz najbliższą.</small>
            </div>
            {% include 'recaptcha.html' %}
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Anuluj</button>
        <button type="submit" form="add_link_form" class="btn btn-primary">Dodaj</button>
      </div>
    </div>
  </div>
</div>
